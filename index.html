<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Manuel Osorio - CSS Grid</title>
    <meta charset="utf-8">
    <meta name="Author" content="Manuel Osorio">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="container--grid">
      <h1>The Avengers Have Arrived!</h1>
      <div class="image__wrapper">
        <div class="img--1"><img src="images/spideyFlip.jpg" alt=""></div>
        <div class="img--2"><img src="images/doraMilaj.jpg" alt=""></div>
        <div class="img--3"><img src="images/bw_thor_captM.jpg" alt=""></div>
      </div>
      <div class="card">
        <div class="card__group">
          <card class="card__image"><img src="images/spideySwing.jpg" alt=""></card>
          <div class="card__right">
            <div class="card__controller">
              <button class="btn btn--prev">&#9664;</button>
              <button class="btn btn--next">&#9654;</button>
            </div>
            <div class="card__info">
              <h3>Disney Tickets Now On sale!</h3><a class="btn">Order Yours Today!</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
